<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to FoodPanda</title>
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="shortcut icon" href="/png/logo.png" type="image/x-icon" />
  </head>
  <body>
    <form action="submit.php">
      <h2>Log-in with your information</h2>
      <div>
        <label for="name">First Name</label>
        <input type="text" placeholder="Enter your first name:" required />
      </div>

      <div>
        <label for="name">Last Name</label>
        <input type="text" placeholder="Enter your last name:" required />
      </div>

      <div>
        <label for="text">E-mail Address</label>
        <input type="text" placeholder="Enter your e-mail here:" required />
      </div>

      <div>
        <label for="pass">Enter your Password</label>
        <input
          type="password"
          placeholder="Enter your password here"
          required
        />
      </div>

      <div>
        <button type="submit">Login</button>
      </div>
    </form>
    <script src="JS/login.js"></script>
  </body>
</html>
