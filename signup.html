<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIgn up</title>
    <link rel="stylesheet" href="CSS/signupcss.css" />
    <link rel="shortcut icon" href="/png/logo.png" type="image/x-icon" />
  </head>
  <body>
    <form action="submit.php">
      <h1>Sign Up</h1>
      <div>
        <label for="name:">First Name:</label>
        <input type="text" placeholder="Enter your first name: " required />
      </div>
      <div>
        <label for="name">last Name:</label>
        <input type="text" placeholder="Enter your second name: " required />
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter your phone number:"
          required
        />
      </div>
      <div>
        <label for="email">E-mail Address</label>
        <input type="text" placeholder="Enter your e-mail address:" required />
      </div>
      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Set your password" />
      </div>
      <div>
        <label for="Gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Select Gender:</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" placeholder="Date of Birth" required />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
      <h3>Already registered into FoodPanda?</h3>
      <button type="submit">Login</button>
    </form>
    <script src="JS/new_script.js"></script>
  </body>
</html>
